<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<input type="text" name="" id="txt" value="" placeholder="请输入你要找的名字" />
		<input type="button" name="" id="search" value="搜索" />
		<script type="text/javascript">
			$('#search').click(function(){
				$.ajax({
					url:'php/ajax.php',
					type:'get',
					data:{
						user:$('#txt').val()
					},
					dataType:'json', 
					success:function(res){
						console.log(res);
						if(res.code==0){
							let div = document.createElement('div');
							div.innerHTML=`<div>我叫${res.data.name},今年${res.data.age},爱好:${res.data.hobby},我想说:${res.data.info}</div>`;
							document.body.appendChild(div);
						}else{
							alert('查无此人！');
						}
					}
				})
			})
		</script>
	</body>
</html>
